version: 2.1
jobs:
  redis7:
    docker:
    - image: tm604/perl-dzil
      environment:
        NET_ASYNC_REDIS_HOST: 127.0.0.1
    - image: redis:7
    steps:
    - checkout
    - restore_cache:
        key: cpan-{{ checksum "cpanfile" }}
    - run:
        command: |
          cpanm -n $(dzil authordeps)
          cpanm -n --installdeps --with-develop .
          dzil build && perl Makefile.PL && make && make test
        name: Run tests
    - save_cache:
        key: cpan-{{ checksum "cpanfile" }}
        paths:
            - /usr/local/lib/perl5/site_perl
  redis6:
    docker:
    - image: tm604/perl-dzil
      environment:
        NET_ASYNC_REDIS_HOST: 127.0.0.1
    - image: redis:6.0
    steps:
    - checkout
    - restore_cache:
        key: cpan-{{ checksum "cpanfile" }}
    - run:
        command: |
          cpanm -n $(dzil authordeps)
          cpanm -n --installdeps --with-develop .
          dzil build && perl Makefile.PL && make && make test
        name: Run tests
    - save_cache:
        key: cpan-{{ checksum "cpanfile" }}
        paths:
            - /usr/local/lib/perl5/site_perl
  redis5:
    docker:
    - image: tm604/perl-dzil
      environment:
        NET_ASYNC_REDIS_HOST: 127.0.0.1
    - image: redis:5
    steps:
    - checkout
    - restore_cache:
        key: cpan-{{ checksum "cpanfile" }}
    - run:
        command: |
          cpanm -n $(dzil authordeps)
          cpanm -n --installdeps --with-develop .
          dzil build && perl Makefile.PL && make && make test
        name: Run tests
    - save_cache:
        key: cpan-{{ checksum "cpanfile" }}
        paths:
            - /usr/local/lib/perl5/site_perl

  compatibility:
    docker:
    - image: tm604/perl-dzil
      environment:
        NET_ASYNC_REDIS5_URI: redis://redis5
        NET_ASYNC_REDIS6_URI: redis://redis6
    - image: redis:5
      name: redis5
    - image: redis:6.2
      name: redis6

    steps:
    - checkout
    - restore_cache:
        key: cpan-{{ checksum "cpanfile" }}
    - run:
        command: |
          cpanm -n $(dzil authordeps)
          cpanm -n --installdeps --with-develop .
          dzil build && perl Makefile.PL && make && make test
        name: Run tests
    - save_cache:
        key: cpan-{{ checksum "cpanfile" }}
        paths:
            - /usr/local/lib/perl5/site_perl

workflows:
  build-workflow:
    jobs:
    - redis5
    - redis6
    - redis7
    - compatibility

